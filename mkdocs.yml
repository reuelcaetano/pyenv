site_name: PyGUI
repo_url: https://github.com/reuelcaetano/pyenv
repo_name: reuelcaetano/pyenv
edit_uri: tree/main/docs

theme:
  name: material
  language: pt-BR
  logo: assets/logo.png
  favicon: assets/logo.png

markdown_extensions:
  - attr_list

extra_css:
  - stylesheets/extra.css

plugins:
- mkdocstrings:
    handlers:
      python:
        paths: [pyenv]